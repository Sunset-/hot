    <script type="text/javascript">
        $(function () {
            //导航菜单状态切换
            $("#jquery-accordion-menu ul li").click(function () {
                $("#jquery-accordion-menu ul li.active").removeClass("active")
                $(this).addClass("active");
            });
            $("#menu li").click(function () {
                $("#menu li.active").removeClass("active")
                $(this).addClass("active");
            })
        })
    </script>
    <style>
        #chart {
            position: absolute;
            z-index: 10;
            width: 420px;
            height: 320px;
            right: 0px;
            top: 60px;
            background: rgba(0, 0, 0, 0.5);
        }

        .chart-box-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .chart-box-container .chart-box-tabs {
            height: 39px;
            border-bottom: 1px solid #dedede;
        }

        .chart-box-container .chart-box-tabs>span {
            display: inline-block;
            padding: 10px;
            font-size: 14px;
            min-width: 80px;
            text-align: center;
            cursor: pointer;
            box-sizing: border-box;
        }

        .chart-box-container .chart-box-tabs>span:hover {
            color: #5cadff;
        }

        .chart-box-container .chart-box-tabs>span.active {
            color: #5cadff;
            border-bottom: 2px solid #5cadff;
        }

        .chart-box-container .chart-box-contents {
            position: absolute;
            top: 40px;
            left: 0px;
            right: 0px;
            bottom: 0px;
        }

        .chart-box-container .chart-box-contents>.chart-box-content {
            width: 100%;
            height: 100%;
            display: none;
        }

        .chart-box-container .chart-box-contents>.chart-box-content.active {
            display: block;
        }

        #search-box {
            position: absolute;
            z-index: 10;
            left: 100px;
            top: 25px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 0px;
        }

        .search-input {
            width: 180px;
            height: 30px;
            border: 0px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 2px 5px;
            font-size: 14px;
        }

        .search-button {
            width: 80px;
            height: 34px;
            border: 0px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        .search-button:active {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body style="height: 100%; margin:0">
    <!--菜单开始-->
    <!--侧导航-->
    <!--菜单-->
    <div id="sidebar">

        <div class="menu" id="menu">
            <ul class="sidebar-menu">
                <li class="active"><a href="index.html"><i class="nav-ico iconfont icon-shouye-copy"></i></a></li>

                <li id="list1" onclick="setMenu('list',1)"><a href="Form.html"><i class="nav-ico iconfont icon-anquan"></i></a></li>

            </ul>
        </div>
    </div>
    <!--菜单结束-->
    <!--温度显示-->
    <div style=" opacity:0.8; width:140px; height:47px; right:50px;  top:5px; position:fixed; border-style:#fff 1px dotted; z-index:2;"><span style="opacity:0.7; color:#fffee6; font-family:Verdana; font-size:22px;">23 &#8451; </span> <img src="tq.png" />
    </div>
    <!--温度显示结束-->
    <!--地图内容页-->
    <div id="container"></div>
    <div id="search-box">
        <input id="searchinput" class="search-input" type="text" />
        <button id="searchbutton" class="search-button" type="button">搜索</button>
